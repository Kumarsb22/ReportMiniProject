<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<h2 class="text-center">Your Performance Details</h2>
	<a href="/logout" type="submit" class="btn btn-secondary">Logout</a>
	<a href="/addenq" type="submit" class="btn btn-secondary">Add
		Enquiry</a>
	<a href="/enquires" type="submit" class="btn btn-secondary">Get
		Enquiry</a>
	<div class="container-fluid">
		<h2 class="text-center">Total Enquiries of Condidate :</h2>
		<p th:text="${dashboard.totalEnquriesCnt}" class="text-center" />
		<h2 class="text-center">Enrolled Condidate :</h2>
		<p th:text="${dashboard.enrolledCnt}" class="text-center" />
		<h2 class="text-center">Lost Condidate :</h2>
		<p th:text="${dashboard.lostCnt}" class="text-center" />

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
