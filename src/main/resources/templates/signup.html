<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="text-center">Sign Up</h2>
		<p th:text="${succmsg}" class="text-success" />
		<p th:text="${errmsg}" class="text-danger" />
		<form th:action="@{/signup}" th:object="${user}" method="post">
			<div class="row">

				<div class="form-outline mb4">
					<label class="form-label" for="name">Name:</label> <input
						type="text" id="name" class="form-control" placeholder="name"
						th:field="*{name}" />
				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="email">Email:</label> <input
						type="email" id="email" class="form-control" placeholder="email"
						th:field="*{email}" />
				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="phoneno">Phone No:</label> <input
						type="number" id="phoneno" class="form-control"
						placeholder="phoneno" th:field="*{phone}" />
				</div>
				<div class="text-center pt-1 mb-5 pb-1">
					<input type="submit" class="btn btn-primary" value="signup" />
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>
				<h4>
					if you have account <a href="/login">Login</a>
				</h4>

			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
