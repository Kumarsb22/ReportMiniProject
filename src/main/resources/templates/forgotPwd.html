<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>forgotpassword page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="text-center">Recover Your Password</h2>
		<p th:text="${succmsg}" class="text-success" />
		<p th:text="${errmsg}" class="text-danger" />
		<form th:action="@{/forgotpwd}" method="post">

			<div class="row">

				<div class="form-outline mb4">
					<label class="form-label" for="username">Email:</label> <input
						type="email" id="email" class="form-control" placeholder="email"
						name="mail" />
				</div>

				<div class="text-center pt-1 mb-5 pb-1">
					<input type="submit" value="Recover Password"
						class="btn btn-primary" />
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
