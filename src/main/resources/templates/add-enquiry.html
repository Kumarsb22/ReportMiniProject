<!DOCTYPE html>
<html lang="en" xmlns:th="www.theymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Enquiry page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<a href="/logout" type="submit" class="btn btn-secondary">Logout</a> <a
			href="/enquires" type="submit" class="btn btn-secondary">Get
			Enquiry</a>
		<form th:action="@{/addenq}" th:object="${addenq}" method="post">
			<h2 class="text-center">Add Enquiry</h2>
			<p th:text="${succmsg}" class="text-success" />
			<p th:text="${errmsg}" class="text-danger" />
			<div class="row">

				<div class="form-outline mb4">
					<label class="form-label" for="sname">Student Name:</label> <input
						type="text" id="sname" class="form-control"
						placeholder="Student Name" th:field="*{studentName}" /> <input
						type="hidden" th:field="*{enqueryId}" th:value="${enqueryId}">

				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="sphoneno">Student PhoneNo:</label> <input
						type="number" id="sphoneno" class="form-control"
						placeholder="Studnet Phone Number" th:field="*{phone}" />
				</div>
				<div class="form-outline mb4">
					<label id="course" class="form-label" for="phoneno">Class
						Mode:</label> <select th:field="*{classMode}" class="form-select">
						<option value="">-Select-</option>
						<option value="Online">Online</option>
						<option value="Offline">Offline</option>
					</select>
				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="phoneno">Course Name:</label> <select
						class="form-select" th:field="*{courseName}">
						<option value="">-Select-</option>
						<option th:each=" c : ${course}" th:value="${c}" th:text="${c}"></option>
					</select>

				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="phoneno">Enquiry Status:</label> <select
						class="form-select" th:field="*{enqueryStatus}">
						<option value="">-Select-</option>
						<option th:each="s : ${status}" th:value="${s}" th:text="${s}"></option>
					</select>
				</div>
				<div class="text-center pt-1 mb-5 pb-1">
					<input type="submit" class="btn btn-primary" value="Add Enquiry" />
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>


			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
