<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>unlock page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<p th:text="${succmsg}" class="text-success" />
		<p th:text="${errmsg}" class="text-danger" />
		<form th:action="@{/unlock}" th:object="${unlock}" method="post">
			<div class="row">
				<h2 class="text-center">
					Your Email Id: <span th:text="${unlock.email}"></span>
				</h2>

				<input type="hidden" th:field="${unlock.email}">

				<div class="form-outline mb4">
					<label class="form-label" for="oldPwd">Temporary Password:</label> <input
						type="password" id="oldPwd" class="form-control"
						placeholder="Old Password" th:field="*{tempPassword}" />
				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="newPwd">New Password:</label> <input
						type="password" id="newPwd" class="form-control"
						placeholder="Old Password" th:field="*{newPassword}" />
				</div>
				<div class="form-outline mb4">
					<label class="form-label" for="confPwd">Confirm Password:</label> <input
						type="password" id="confPwd" class="form-control"
						placeholder="Confirm Password" th:field="*{confirmPassword}" />
				</div>
				<div class="text-center pt-1 mb-5 pb-1">
					<input type="submit" class="btn btn-primary" value="Unlock Account">
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>


			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
