<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">

			<div class="container-fluid">
				<a class="navbar-brand" href="\"><img alt=""
					src="images/logo1.jpeg"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Service</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-disabled="true">Contact Us</a></li>
					</ul>
					<form class="d-flex" role="search">
						<a href="/login" class="btn btn-danger">Login</a>
					</form>
				</div>
			</div>

		</nav>
	</div>
	<div class="container mt-4">
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/banner1.jpeg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/banner2.jpeg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/banner3.jpeg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/banner4.jpeg" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<h2 class="text-center mt-4">Trending Courses</h2>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-4">
				<img alt="Course 1" src="images/course1.jpeg" style="width: 100%;">
			</div>
			<div class="col-md-4">
				<img alt="Course 2" src="images/course2.jpeg" style="width: 100%;">
			</div>
			<div class="col-md-4">
				<img alt="Course 3" src="images/course3.jpeg" style="width: 100%;">
			</div>
		</div>



	</div>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-4">
				<img alt="Course 4" src="images/course4.jpeg" style="width: 100%;">
			</div>
			<div class="col-md-4">
				<img alt="Course 5" src="images/course5.jpeg" style="width: 100%;">
			</div>
			<div class="col-md-4">
				<img alt="Course 6" src="images/course6.jpeg" style="width: 100%;">
			</div>
		</div>
	</div>

	<footer class="mt-4 " style="background-color: green;">
		<div class="container">
			<div class="row">
				<p class="text-center">powered by nic</p>
			</div>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
